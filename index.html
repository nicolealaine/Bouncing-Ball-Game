<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="game.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Bouncing Ball Game</h1>
    <p>See how many times can you bounce the ball. It will get faster with each bounce!</p>
    <p>Control with left and right arrow keys, space or enter to restart.</p>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <p class="score-display">You've bounced the ball <span class="num-count"></span> times<span
            class="exclamation">!</span></p>
    <div class="game-over-container">
        <h2 class="game-over">Game Over!</h2>
    </div>
    <div class="button-container">
        <button class="restart">Restart</button>
    </div>
</body>

</html>
